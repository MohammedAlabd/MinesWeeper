<!DOCTYPE html>
<html>

<head>
    <title>Mines Weeper!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
            
</head>

<body>
    <h1 class="text-center mt-5">Lab: Mines Weeper The Game</h1>
    <div class="row justify-content-center">
        <div class="col-sm-12">
            <p id="number-of-nonMines" class="text-center"></p>
        </div>
        <div class="col-sm-auto">
            <p id="number-of-mines" class="text-center"></p>
        </div>
        <div class="col-sm-auto">
            <p id="number-of-flags" class="text-center"></p>
        </div>
    </div>

    <h2 class="text-center">Choose Grid Size</h2>
    <div class="container">
        <form id="sizePicker">
            <div class="row justify-content-center">
                <div class="col-sm-auto align-self-center">
                    <!-- Grid Height -->
                    <input type="number" id="inputHeight" pattern="[0-9]{1,}" name="height" min="1" max="50" value="1">
                    <label for="inputHeight">Grid Height</label>
                </div>
                <div class="col-sm-auto align-self-center">
                    <input type="number" id="inputWidth" pattern="[0-9]{1,}" name="width" min="1" max="50" value="1">
                    <label for="inputWidth">Grid Width</label>
                </div>
            </div>
            <div class="row text-center justify-content-center">
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <input type="submit"class="btn btn-outline-primary" id="submit" value="Start" >
                        </div>
                        <select class="custom-select" id="difficulty" aria-label="Example select with button addon" required>
                          <option selected disabled value='null'>Choose The Difficulty...</option>
                          <option value="0.4">Easy</option>
                          <option value="0.35">Regular</option>
                          <option value="0.3">Hard</option>
                          <option value="0.25">Insane</option>

                        </select>
                      </div>
                </div>
            </div>
        </form>
    </div>
    <!-- <h2 class="text-center">Straxt Playing</h2> -->
    <div class="container text-center">
        <table class="table-hover table-my-color" id="pixelCanvas"></table>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
